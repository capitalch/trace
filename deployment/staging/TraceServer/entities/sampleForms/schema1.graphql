 type SampleForms {
     person: Person
     states: [State]
     cities: [City]
 }
 
 type Person {
    name: String!
    age: Int
    addresses: [Address]
}
    
type Address {
    line1: String
    line2: String
    pin: Int
}

type State {
    value: String!
    label: String!
}

type City {
    value: String!
    label: String!
}